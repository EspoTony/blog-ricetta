<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Blog ricette</title>
    
  </head>
  
  <body>
  
    <h1>Aggiungi una ricetta</h1>
    
    
    <!-- aggiungo form-->
    
    <form
    	id="nuova-ricetta"
    	th:object="${NuovoOggetto}"
    	th:action="@{/save}"
    	method=POST
    	>
    	
    	<div class="mb-3">
					<label class ="form-label" for ="title">Title</label>
					<input type="text" id="title" class ="form-controll" th:field="*{title}">
				</div>
				
				<div class="mb-3">
					<label class ="form-label" for ="preparationTime">Prep time</label>
					<input type="number" id="preparationTime" class ="form-controll" th:field="*{preparationTime}">
				</div>
				
				<div class="mb - 3">
					<label class="form-label" for="difficulty">Difficulty</label>
					<input type="number" id="difficulty" class="form-control" th:field="*{difficulty}">
				</div>
				
				<div class="mb - 3">
					<label class="form-label" for="description">Description</label>
					<input type="text" id="description" class="form-control" th:field="*{description}">
				</div>
				
				
		<!--bottone per salvare nuova ricetta-->		
		<button type="submit" class="btn btn-primary mt-3">Crea</button>
    </form>
    <!--fine form--> 
    
  </body>
</html>
