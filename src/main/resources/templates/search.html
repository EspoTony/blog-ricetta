<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<th:block th:replace="fragments/resources :: head-resources"></th>
		
		<title>Recipes List</title>
		
	</head>
	
	<body>
	
		<header>
		
			<nav th:replace="fragments/navbar :: navbar('search')"></nav>
			
		</header>
		
		<main>
		
			<div class="container-fluid">
						</hr>
						
						 <div th:if="${#lists.isEmpty(ListSub)}">
			        <h1>Spiacenti, non Ã¨ disponibile una lista di ricette</h1>
			      </div>
		      <div th:unless="${#lists.isEmpty(ListSub)}" style="color: aliceblue;">
		      
		        <table class="table mb-5" style="color: black;">
		          <thead>
		            <tr>
		              <th>title</th>
		              <th>Descrizione</th>
		              <th>ingredientAmount</th>
		              <th>preparationTime</th>
		              <th>difficulty</th>
		              <th>description</th>
		              <th>date</th>
		              <th>categorie</th>
		            </tr>
		          </thead>
		
		
		          <tbody>
		            <tr th:each="t : ${ListSub}">
		              <td th:text="${t.title}"></td>
		            
		              <td th:text="${t.preparationTime}"></td>
		              <td th:text="${t.difficulty}"></td>
		              <td th:text="${t.description}"></td>
		              <td th:text="${t.publicationDate}"></td>
		              <td th:text="${t.category}"></td>
		              
		              <td>
			  				<a class="btn btn-primary" th:href="@{|/delete/${t.id}|}" title="Delete" onclick="confirm('Are your sure?')">
			  					<i class="fa-solid fa-trash-can"></i>
			  				</a>
		
							<a class="btn btn-primary" th:href="@{|/edit/${t.id}|}" title="Edit">
			  					<i class="fa-solid fa-pen-to-square"></i>
			  				</a>
			  			</td>
		
		
		            </tr>
		          </tbody>
		        </table>
		      </div>
						
			</div>
				
		    
		</main>
		
	</body>
	
</html>
